dining_lights_default:
  alias: "dining lights default"
  mode: "single"
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.dining_lights
      data:
        color_temp: 360
    - delay: 2
    - service: light.turn_on
      target:
        entity_id: light.dining_lights
      data:
        brightness: 65
    - service: input_select.select_option 
      data:
        entity_id: "input_select.dining_lights"
        option: "Default"

